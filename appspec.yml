version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
hooks:
  ApplicationStart:
    - location: deploy/start.sh
      timeout: 300
      runas: ubuntu
      env:
        variables:
          AWS_REGION: "eu-west-1"
          AWS_ACCOUNT_ID: "797481488689"
  BeforeInstall:
    - location: deploy/clean.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: deploy/render_compose.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: deploy/stop.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: deploy/start.sh
      timeout: 300
      runas: ubuntu